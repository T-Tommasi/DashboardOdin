<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sideMenu">
            <img src="img/logo.png" alt="The logo" class="logo">
            <div class="upperMenu">
                <a href="#">Home</a>
                <a href="#">profile</a>
                <a href="#">Messages</a>
                <a href="#">History</a>
                <a href="#">Tasks</a>
                <a href="">Community</a>
            </div>
            <div class="lowerMenu">
                <a href="#">Settings</a>
                <a href="#">Support</a>
                <a href="#">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="img/magnify.svg" alt="searchbar simbol">
                <input type="text" name="search" id="search">
            </div>
            <div class="user">
                <img src="img/account.svg" alt="Profile name">
                <p>Francesco Francisco</p>
            </div>
        </div>
        <div class="body">
            <div class="cards"></div>
            <div class="rightMenu"></div>
        </div>
    </div>
</body>
</html>
